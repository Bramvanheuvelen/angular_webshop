<div class="card" style="width: 18rem; margin: 3rem" >
  <div class="card-body" [routerLink]="[index]"
  routerLinkActive="active">
    <img
      class="card-img-top"
      [src]="product.imageUrl"
      alt="{{ product.titel }}"
      style="margin: 0%"
      >
    <div class="card-body">
      <h4 class="card-title">Product: {{ product.titel }}</h4>
      <p class="card-text">Description: {{ product.description }}</p>
      <p class="card-text">Price: {{ product.price | currency: 'EUR' }}</p>
    </div>
    </div>
    <button class="btn btn-success" (click)="toShoppingCart()">Add to basket</button>
</div>

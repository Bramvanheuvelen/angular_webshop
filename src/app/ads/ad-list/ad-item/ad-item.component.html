<div class="card-deck" style="margin-top: 75px; margin-left: 50px;">
<div class="card" style="width: 18rem" >
  <div class="card-body">
  <div #productImagesControl class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    <li data-target="#productImagesControl" data-slide-to="0" class="active"></li>
    <li data-target="#productImagesControl" data-slide-to="1"></li>
    <li data-target="#productImagesControl" data-slide-to="2"></li>
  </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block w-100" [src]="product.imageUrl" alt="First slide">
        <div class="carousel-caption">
            <h1>Carousel in a container</h1>
            <p>This is a demo for the Bootstrap Carousel Guide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" [src]="product.imageUrl2" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" [src]="product.imageUrl3" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#productImagesControl" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#productImagesControl" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    <div class="card-body">
      <h4 class="card-title">Product: {{ product.titel }}</h4>
      <p class="card-text">Description: {{ product.description }}</p>
      <p class="card-text">Price: {{ product.price | currency: "EUR" }}</p>
    </div>
    </div>
    <button class="btn btn-success" (click)="toShoppingCart()">Add to basket</button>
  </div>
</div>

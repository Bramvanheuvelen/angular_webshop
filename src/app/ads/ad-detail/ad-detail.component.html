<div style="margin-left: 20px">
  <div class="row">
  <div class="col-xs-12">
    <img
      [src]="product.imageUrl"
      alt="{{ product.titel }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ product.titel }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage product (admin only)<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToBasket()">Add to basket</a></li>
        <li><a >Edit product (admin only)</a></li>
        <li><a >Delete product (admin only)</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ product.description }}
  </div>
</div>
</div>
